<md-dialog ng-controller="LoginController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create New User</h2>
        </div>
    </md-toolbar>
    <form ng-submit="createUser(user)" >
        <md-dialog-content>
            <div layout="column" layout-margin>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="text" ng-model="user.email">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="user.password">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center">
            <md-button class="md-primary" type="submit">Login</md-button>
            <md-button ng-click="goToLogin()">Back to Login</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
