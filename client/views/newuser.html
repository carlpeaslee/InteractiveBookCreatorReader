<md-dialog ng-controller="LoginController" class="login-box">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create New User</h2>
        </div>
    </md-toolbar>
    <form name="createForm" ng-submit="createUser(user.data)" >
        <md-dialog-content>
                <br>
            <div layout="column" layout-margin>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input name="email" ng-model="user.data.email" ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="createForm.email.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="pattern">Please enter a valid email. </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input name="password" type="password" ng-model="user.data.password" ng-minlength="6" required>
                    <div ng-messages="createForm.password.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-minlength">Six characters please.</div>
                        <div ng-show=""></div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-around">
            <md-button class="md-raised" ng-click="backToLogin(ev)">Back to Login</md-button>
            <md-button ng-disabled="!createForm.$valid" class="md-primary md-raised" type="submit">Create User</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
