<div ng-cloak>
    <div layout="row" layout-align="center">
        <div flex="90">
            <md-content class="transparent">
                <br>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>
                            <span>Library</span>
                        </h2>
                        <span flex></span>
                    </div>
                </md-toolbar>
                <br>
                <div layout="row">
                    <div flex="33">
                        <md-card>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Sass Test Book 2</span>
                                    <span class="md-subhead">Book 2</span>
                                </md-card-title-text>
                                <md-card-title-media>
                                    <div class="md-media-sm card-media"></div>
                                </md-card-title-media>
                            </md-card-title>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button ng-href="/sass/0">Read</md-button>
                            </md-card-actions>
                        </md-card>
                    </div>
                </div>
                    <!-- user generated cards -->
                <div layout="row">
                    <div ng-repeat="book in lib.user.data.books">
                        <div flex="33">
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-headline">{{book.title}}</span>
                                        <span class="md-subhead">A user book</span>
                                    </md-card-title-text>
                                    <md-card-title-media>
                                        <div class="md-media-sm card-media"></div>
                                    </md-card-title-media>
                                </md-card-title>
                                <md-card-actions layout="row" layout-align="end center">
                                    <md-button ng-href="/{{book.title}}/0">Read</md-button>
                                </md-card-actions>
                            </md-card>
                        </div>
                    </div>
                </div>
            </md-content>
        </div>
        <br>
        <br>
    </div>
</div>
