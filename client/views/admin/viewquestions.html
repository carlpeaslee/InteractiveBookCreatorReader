<md-content class="md-padding">
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="question in admin.questions">
            <div class="md-list-item-text" layout="column">
                <h3>{{ question.prompt }}</h3>
                <h4>{{ question.type }}</h4>
                <p>{{ question.notes }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
