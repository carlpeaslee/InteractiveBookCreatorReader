
    <div layout="row">
        <div flex="50">
            <md-content>
            <form ng-submit="submitNewPage(newpage)">
                <div layout="row">
                    <md-input-container class="md-block">
                        <label>Style</label>
                        <md-select ng-model="newpage.style">
                            <md-option value="bubble">bubble</md-option>
                            <md-option value="rsj">rsj</md-option>
                            <md-option value="five">five</md-option>
                            <md-option value="interactive">interactive</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Associated Book</label>
                        <md-select ng-model="newpage.book">
                            <md-option value="t">Testbook</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-block">
                        <label>Order</label>
                        <input type="number" ng-model="newpage.order">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Display Page</label>
                        <input type="number" ng-model="newpage.displaypage">
                    </md-input-container>
                </div>
                <div ng-show="newpage.style == 'interactive'" layout="row">
                    <div flex="100">
                        <md-input-container>
                            <label>Insert Question</label>
                            <input type="text" ng-model="newpage.associatedfeature"/>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div flex="100">
                        <md-title>Typography: </md-title>
                        <md-header>&ampemsp;</md-header>
                        <md-input-container class="md-block">
                            <label>Text Content</label>
                            <textarea ng-model="newpage.content" rows="15">
                            </textarea>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div flex="100">
                        <md-input-container class="md-block">
                            <label>Notes</label>
                            <textarea ng-model="newpage.notes" rows="5">
                            </textarea>
                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <md-button type="submit">Save</md-button>
                </div>
            </form>
            </md-content>
        </div>
        <div flex="50" class="grey-background">
            <br>
            <div layout="row" layout-align="center center">
                <div class="paper-admin">
                    <div ng-class="newpage.style + '-header-admin'" ng-hide="newpage.style == 'five'">
                        <p ng-show="newpage.style" ng-hide="newpage.style == 'interactive'">
                            The Riftstone Journals
                        </p>
                    </div>
                    <div ng-class="newpage.style + '-body-admin'">
                        <div ng-bind-html="newpage.content | sanitize"></div>
                    </div>
                    <div ng-class="newpage.style + '-footer-admin'" ng-hide="newpage.style == 'five'">
                        {{newpage.displaypage}}
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
