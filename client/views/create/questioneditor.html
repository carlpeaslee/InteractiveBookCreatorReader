
<md-content class="md-padding">
    <div layout="row">
        <div flex="20">
            <md-list-item class="md-3-line" ng-repeat="question in create.user.data.questions">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ question.prompt }}</h3>
                  <h4>{{ question.type }}</h4>
                  <p>{{ question.notes }}</p>
                </div>
            </md-list-item>
        </div>
        <div flex="50">
            <!-- question editor -->
            <form ng-submit="create.submitNewQuestion(create.newquestion)">
                <div layout="row">
                    <md-input-container class="md-block">
                        <label>Prompt</label>
                        <input ng-model="create.newquestion.prompt">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container md-no-float class="md-block">
                        <label>Notes</label>
                        <input ng-model="create.newquestion.notes">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-block">
                        <label>Type</label>
                        <md-select ng-model="create.newquestion.style">
                            <md-option value="long">Long Answer</md-option>
                            <md-option value="short">Short Answer</md-option>
                            <md-option value="choice">Multiple Choice</md-option>
                            <md-option value="slider">Slider</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" ng-show="create.newquestion.style == 'choice'">
                        <label>Number of Options</label>
                        <md-select ng-model="create.newquestion.optionNumber">
                            <md-option value="2">2</md-option>
                            <md-option value="3">3</md-option>
                            <md-option value="4">4</md-option>
                            <md-option value="5">5</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container md-no-float class="md-block" ng-show="create.newquestion.optionNumber > 1">
                        <label>Option 1</label>
                        <input ng-model="create.newquestion.options[0]">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block" ng-show="create.newquestion.optionNumber > 1">
                        <label>Option 2</label>
                        <input ng-model="create.newquestion.options[1]">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block" ng-show="create.newquestion.optionNumber > 2">
                        <label>Options 3</label>
                        <input ng-model="create.newquestion.options[2]">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block" ng-show="create.newquestion.optionNumber > 3">
                        <label>Option 4</label>
                        <input ng-model="create.newquestion.options[3]">
                    </md-input-container>
                    <md-input-container md-no-float class="md-block" ng-show="create.newquestion.optionNumber > 4">
                        <label>Option 5</label>
                        <input ng-model="create.newquestion.options[4]">
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center">
                    <md-button type="submit">Save</md-button>
                </div>
            </div>
        </form>
    </div>
    <div flex="100">
        <!-- question preview -->
    </div>
</div>
</md-content>
