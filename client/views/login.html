<md-content ng-controller="AuthController as auth">
    <div layout="row" layout="center center" layout-padding>
      <!-- Consider this the main view -->
  <h2>Login Page</h2>
  <!-- Shown for users that are NOT logged in -->
  <section ng-hide="auth.loggedIn">
    <!-- I got this button image from Googles sign-in button brand guidelines page -->
    <a href= "/auth/google"><img src="/assets/views/imgs/btn_google_signin_dark_normal_web.png" /></a>
  </section>
  <!-- Shown for users that are logged in -->
  <section ng-show="auth.loggedIn">
    <p>
      You are logged in!
    </p>
  </section>

</div>
</div>
</md-content>
