<md-content>
    <div layout="row" layout="center center" layout-padding>
    <div flex="33" flex-offset="33" class="purple-border">
    <form name="login">
        <md-input-container class="md-block">
            <label>Email</label>
            <input type="text" name="email" ng-model="user.email">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="pw" ng-model="user.pw">
        </md-input-container>
        <md-button>Login</md-button>
    </form>
</div>
</div>
</md-content>
