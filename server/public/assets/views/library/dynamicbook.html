<div class="newpaper">
    <!-- this is what renders the header on the page -->
    <div ng-class="'header'">
        <h3>
            Test Header
        </h3>
    </div>

    <!--this is what renders the body of the page  -->
    <div ng-class="'body'">
        <div dynamic="dread.html"></div>
    </div>

    <!-- this is what renders the page number / footer  -->
    <div ng-class="'footer'">
        <h3>{{dread.pageObject.displaypage}}</h3>
    </div>
    <!-- page controlls -->
    <div class="backwardsButton" ng-click="dread.pageBackward()">
    </div>
    <div class="forwardsButton" ng-click="dread.pageForward()">
    </div>
</div>
