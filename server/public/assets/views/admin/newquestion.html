
<md-content class="md-padding">
    <form ng-submit="submitNewQuestion(newquestion)">
        <div layout="row">
            <md-input-container class="md-block">
                <label>Prompt</label>
                <input ng-model="newquestion.prompt">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block">
                <label>Associated Book</label>
                <md-select ng-model="newquestion.associatedBook">
                    <md-option value="testbook">Testbook</md-option>
                    <md-option value="random">Random</md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" ng-show="newquestion.associatedBook != 'random'">
                <label>Associated Page</label>
                <input type="number" ng-model="newquestion.associatedTruepage">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container md-no-float class="md-block">
                <label>Notes</label>
                <input ng-model="newquestion.notes">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block">
                <label>Type</label>
                <md-select ng-model="newquestion.style">
                    <md-option value="long">Long Answer</md-option>
                    <md-option value="short">Short Answer</md-option>
                    <md-option value="choice">Multiple Choice</md-option>
                    <md-option value="slider">Slider</md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" ng-show="newquestion.style == 'choice'">
                <label>Number of Options</label>
                <md-select ng-model="newquestion.optionNumber">
                    <md-option value="2">2</md-option>
                    <md-option value="3">3</md-option>
                    <md-option value="4">4</md-option>
                    <md-option value="5">5</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container md-no-float class="md-block" ng-show="newquestion.optionNumber > 1">
                <label>Option 1</label>
                <input ng-model="newquestion.options[0]">
            </md-input-container>
            <md-input-container md-no-float class="md-block" ng-show="newquestion.optionNumber > 1">
                <label>Option 2</label>
                <input ng-model="newquestion.options[1]">
            </md-input-container>
            <md-input-container md-no-float class="md-block" ng-show="newquestion.optionNumber > 2">
                <label>Options 3</label>
                <input ng-model="newquestion.options[2]">
            </md-input-container>
            <md-input-container md-no-float class="md-block" ng-show="newquestion.optionNumber > 3">
                <label>Option 4</label>
                <input ng-model="newquestion.options[3]">
            </md-input-container>
            <md-input-container md-no-float class="md-block" ng-show="newquestion.optionNumber > 4">
                <label>Option 5</label>
                <input ng-model="newquestion.options[4]">
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-button type="submit">Save</md-button>
        </div>
    </div>
</form>
</md-content>
